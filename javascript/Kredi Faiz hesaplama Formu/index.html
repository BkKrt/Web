<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kredi Hesaplama Formu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Hesaplama Formu</h3>

            <input type="text" name="" id="txtkrediTutari">

                <option value="24-1.2">24 Ay</option>
                <option value="34-1.3">34 Ay</option>
                <option value="48-1.4">48 Ay</option>
            </select>
            <input type="button" value="Kredi Geri Ödeme Şartlarını Hesapla" onclick="krediHesapla();">
        </form>
    </div>
    <h5 id="sonuc"></h5>



    <script src="app.js"></script>
</body>
</html>
